<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>

<div class='wrap'>
	<div class='calc'>

		<div class='calc__entrybox'>
			<div class='calc__entry'>
				<span class='calc__result'>0</span>
			</div>
		</div><!-- end entrybox -->

		<div class='calc__btns'>

			<div class='calc__reset'>
				<button data-btn-type='reset' value='ac'>AC</button>
				<button data-btn-type='reset' value='ce'>CE</button>
			</div>

			<button data-btn-type='num' value='7'>7</button>
			<button data-btn-type='num' value='8'>8</button>
			<button data-btn-type='num' value='9'>9</button>
			<button data-btn-type='op' value='/'>&divide;</button>

			<button data-btn-type='num' value='4'>4</button>
			<button data-btn-type='num' value='5'>5</button>
			<button data-btn-type='num' value='6'>6</button>
			<button data-btn-type='op' value='*'>x</button>

			<button data-btn-type='num' value='1'>1</button>
			<button data-btn-type='num' value='2'>2</button>
			<button data-btn-type='num' value='3'>3</button>
			<button data-btn-type='minus' value='-'>-</button>

			<button data-btn-type='dot' value='.'>.</button>
			<button data-btn-type='num' value='0'>0</button>
			<button data-btn-type='equal' value='='>=</button>
			<button data-btn-type='op' value='+'>+</button>

		</div><!-- end calc__btns -->
	</div><!-- end calc -->
</div><!-- end wrap -->



	<script src='main.js'></script>
</body>
</html>
